{% load static %}
<aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
    <div class="h-full flex flex-col px-3 py-4 overflow-y-auto bg-[#F9F9F9]">
        <a href="#" class="flex items-center ps-2.5 mb-5">
            <img src="{% static 'images/logo.png' %}" class="h-12" alt="DressCode Logo" />
        </a>
        <ul class="font-bold flex-1">
            <li>
                <a href="{% url 'homee' %}" class="flex items-center p-2 text-gray-700 rounded-lg hover:bg-blue-200 group">
                    <span class="material-symbols-rounded">home</span>
                    <span class="ms-3">Home</span>
                </a>
            </li>
            <li>
                <a href="{% url 'wardrobe' %}" class="flex items-center p-2 text-gray-700 rounded-lg hover:bg-blue-200 group">
                    <span class="material-symbols-rounded">dresser</span>
                    <span class="flex-1 ms-3 whitespace-nowrap">Wardrobe</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center p-2 text-gray-700 rounded-lg hover:bg-blue-200 group">
                    <span class="material-symbols-rounded">calendar_month</span>
                    <span class="flex-1 ms-3 whitespace-nowrap">Calendar</span>
                </a>
            </li>
            <li>
                <a href="{% url 'laundry' %}" class="flex items-center p-2 text-gray-700 rounded-lg hover:bg-blue-200 group">
                    <span class="material-symbols-rounded">laundry</span>
                    <span class="flex-1 ms-3 whitespace-nowrap">Laundry</span>
                    <span class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full">3</span>
                </a>
            </li>
            <li>
                <a href="{% url 'mixmatch' %}" class="flex items-center p-2 text-gray-700 rounded-lg hover:bg-blue-200 group">
                    <span class="material-symbols-rounded">tune</span>
                    <span class="flex-1 ms-3 whitespace-nowrap">Mix & Match</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center p-2 text-gray-700 rounded-lg hover:bg-blue-200 group">
                    <span class="material-symbols-rounded">settings</span>
                    <span class="flex-1 ms-3 whitespace-nowrap">Settings</span>
                </a>
            </li>
        </ul>
        <div class="text-xl font-bold text-gray-700 pl-0 mt-auto pb-2">
            {% if request.user.is_authenticated %}
                <p class="mb-2">Hello, {{ request.user.username }}!</p>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="w-full text-sm bg-pink-400 hover:bg-pink-600 text-white rounded px-4 py-2 text-center font-semibold transition">Log Out</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="w-full block bg-blue-500 hover:bg-blue-600 text-white rounded px-4 py-2 text-center font-semibold transition">Log In</a>
            {% endif %}
        </div>
    </div>
</aside>
