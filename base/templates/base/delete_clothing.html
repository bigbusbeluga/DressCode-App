{% extends 'main.html' %}
<!-- delete action -->
 <form method="POST" action="">
    {% csrf_token %}
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-4 text-center">Delete Clothing Item</h2>
            <p class="mb-4 text-center">Are you sure you want to delete this clothing item?</p>
            <div class="flex justify-between">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete</button>
                <a href="{% url 'wardrobe' %}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
            </div>
        </div>
    </div>
 </form>
